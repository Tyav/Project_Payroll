<body>





	<div id="signup">

		      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">

		  </div>

		  <div class="form-group">
		   
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-8">

		  </div>
		</div>

<script src="js/jquery-3.2.1.js"></script>
